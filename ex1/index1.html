<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Day and Time</title>
</head>
<body>
    <h2>Current Date and Time</h2>
    <p id="dayTimeDisplay"></p>

    <script>
        function displayCurrentDayAndTime() {
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const now = new Date();
            const day = days[now.getDay()];

            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            const currentTime = hours + ' ' + ampm + ' : ' + minutes + ' : ' + seconds;
            document.getElementById("dayTimeDisplay").innerHTML = 'Today is : ' + day + '.<br>Current time is : ' + currentTime;
        }

        displayCurrentDayAndTime();
    </script>
</body>
</html>
